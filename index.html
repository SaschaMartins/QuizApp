<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body onload="init()">

    <nav class="glassnavbar">
        <span class="h1 text-light">QuizApp</span>
    </nav>

    <div class="container">

        <div class="card quiz-card">
            <img src="img/unbenannt.png" class="card-img-top">
            <div class="card-body">

                <h5 class="card-title text-light" id="questiontext">Frage</h5>

                <div class="card quiz-answer-card mb-3 mt-4" onclick="answer('answer_1')">
                    <div class="card-body text-light" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-3" onclick="answer('answer_2')">
                    <div class="card-body text-light" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-3" onclick="answer('answer_3')">
                    <div class="card-body text-light" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-4" onclick="answer('answer_4')">
                    <div class="card-body text-light" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-number" class="text-light">1</b> <span class="text-light">von</span> <b
                            id="all-questions" class="text-light">5</b> <span class="text-light">Fragen</span>
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-primary text-light" id="next-button">NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center vh-90" id="end-screen"
        style="display: none !important;">
        <div class="card quiz-card w-50">
            <div class="card-body">
                <img src="img/winner-6562342_1280.png">
                <h5 class="card-title text-center text-light">Quiz beendet!</h5>
                <p id="result-text" class="text-center text-light"></p>
                <div class="center-button">
                    <button onclick="restartQuiz()" class="btn btn-primary">Erneut spielen</button>
                </div>
            </div>
        </div>
    </div>

    <div class="firework" style="display: none !important;"></div>
    <div class="firework" style="display: none !important;"></div>
    <div class="firework" style="display: none !important;"></div>


</body>

</html>
